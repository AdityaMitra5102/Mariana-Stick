<VirtualHost *:80>
        ProxyPreserveHost On
        ProxyPass "/" "http://127.0.0.1:8000/"
        ProxyPassReverse "/" "http://127.0.0.1:8000/"
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName cargo.cargo
    DocumentRoot /var/www/cargo
    <Directory /var/www/cargo>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/cargo_error.log
    CustomLog ${APACHE_LOG_DIR}/cargo_access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName msftconnecttest.com
    ServerAlias www.msftconnecttest.com \
                connectivitycheck.gstatic.com \
                clients3.google.com \
                captive.apple.com \
                network-test.debian.org \
                nmcheck.gnome.org \
                connectivitycheck.android.com

    RedirectMatch 302 ^/(.*)$ http://local.mariana:5000/
</VirtualHost>
